<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="sign-up.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="sign-up.js"></script>
        <script src="../login/login.js"></script>
        <title>Sign Up</title>
    </head>
<body>  

    <div id="sign-up">
        <div class="header">
            <h1>Sign Up<h1>
        </div>
        <form action="log-in.html">
            <label for="username">Username</label><br>
            <input type="text" placeholder="Username" id="username" name="Username"><br><br>
            <label for="password">Email</label><br>
            <input type="text" placeholder="example@email.com" id="email" name="email"><br><br>
            <button type="button" id="submitBtn" onclick="signUp()">Submit</button>
        </form>
    </div>
</body>
</html>
